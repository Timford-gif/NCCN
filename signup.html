<DOCTYPE html>
    <html lang="en">
     <head>
        <title>Nigeria Cadet Corps Sign up</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleaplis.com/css2?family=Roboto" rel="stylesheet">
     </head>
     <body>
        <div class="signup-box">
            <h1>NIGERIA CADET REGISTRATION FORM</h1>
            <h4>Oyo State Brigade HQ</h4>
            <form>
                <label>First Name</label>
                <input type="text" placeholder="">
                <label>Last Name</label>
                <input type="text" placeholder="">
                <label>Serial No</label>
                <input type="text" placeholder="">
                <label>Department</label>
                <input type="text" placeholder="">
                <label>Unit</label>
                <input type="text" placeholder="">
                <label>Email</label>
                <input type="email" placeholder="">
                <label>Password</label>
                <input type="password" placeholder="">
                <label>Confirm password</label>
                <input type="password" placeholder="">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                  <option value="">Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option> 
                <input type="button" value= "Submit">
            </form>
        <p>By clicking the Sign Up button,you agree to our 
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a></p>
</div>
